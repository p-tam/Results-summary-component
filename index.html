<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="layout">
        <div class="result-wrapper">
      <h2>Your Result</h2>
      <div class="score">
        <h1>76</h1>
        <p>of 100</p>
      </div>
      <h3>Great</h3>
      <p class="score-comparison">Your performance exceed 65% of the people conducting the test here!</p>
    </div>

    <div class="summary-wrapper"> 
      
      <h3>Summary</h3>
      <div class="summary__category-wrapper">
        <div class="summary__category-wrapper__category red-style">
          <div class="icon-group">
            <img src="assets/images/icon-reaction.svg" alt="lighting-icon">
            <h4>Reaction</h4>
          </div>
          <p>80 / 100</p>
        </div>
        <div class="summary__category-wrapper__category yellow-style">
          <div class="icon-group">
            <img src="assets/images/icon-memory.svg" alt="brain-icon">
            <h4>Memory</h4>
          </div>
          <p>92 / 100</p>
        </div>
        <div class="summary__category-wrapper__category green-style">
          <div class="icon-group">
            <img src="assets/images/icon-verbal.svg" alt="speech-bolt">
            <h4>Verbal</h4>
          </div>
          <p>61 / 100</p>
        </div>
        <div class="summary__category-wrapper__category blue-style">
          <div class="icon-group">
            <img src="assets/images/icon-visual.svg" alt="visual-icon">
            <h4>Visual</h4>
          </div>
          <p>72 / 100</p>
        </div>
        <button>Continue</button>
      </div>
    </div>
  </div>

</body>
</html>
